<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="http://cdn.grapecity.com/spreadjs/hosted/css/gcspread.sheets.excel2013white.9.40.20161.0.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://cdn.grapecity.com/spreadjs/hosted/scripts/gcspread.sheets.all.9.40.20161.0.min.js"></script>

    <script>
        $(document).ready(function () {
            var spread = new GcSpread.Sheets.Spread($("#ss").get(0), { sheetCount: 3 });
            $.ajax({
                url: "TestFile.ssjson",
                datatype: "json",
                success: function (data) {
                    //here to load ssjson file.
                    spread.isPaintSuspended(true);
                    spread.fromJSON(JSON.parse(data));
                    spread.isPaintSuspended(false);
                },
                error: function (ex) {
                    alert('Exception:' + ex);
                }
            });
        });
    </script>
</head>
<body>
    <div id="ss" style="width: 600px; height: 400px; border: 1px solid gray">
    </div>
</body>
</html>
